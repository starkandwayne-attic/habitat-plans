      inputs:
      - name: redis-plan
      - name: habitat-plans-ci
      outputs:
      - name: result
      params:
        HAB_ORIGIN: starkandwayne
        HAB_ORIGIN_KEY: REDACTED
        OUT: result
        PACKAGE_CONTEXT: redis-plan/redis
        PLAN_NAME: redis
      platform: linux
      run:
        path: ./habitat-plans-ci/ci/scripts/build
    privileged: true
    task: build-redis
  - aggregate:
    - params:
        load_file: result/starkandwayne-redis-docker.tar
        load_repository: starkandwayne/redis
        load_tag: habitat
        tag: result/docker_tag
      put: starkandwayne-redis-image
    - params:
        load_file: result/starkandwayne-redis-docker.tar
        load_repository: starkandwayne/redis
        load_tag: habitat
      put: starkandwayne-redis-edge-image
    - params:
        file: result/*.hart
      put: starkandwayne-redis-artifact
  public: true
- name: build-shield-agent
  plan:
  - aggregate:
    - get: core-bash-pkg
      trigger: true
    - get: core-bzip2-pkg
      trigger: true
    - get: core-cacerts-pkg
      trigger: true
    - get: core-coreutils-pkg
      trigger: true
    - get: core-curl-pkg
      trigger: true
    - get: core-glibc-pkg
      trigger: true
    - get: core-jq-static-pkg
      trigger: true
    - get: core-libarchive-pkg
      trigger: true
    - get: shield-agent-plan
      trigger: true
    - get: habitat-plans-ci
  - config:
      image: docker:///starkandwayne/habitat-plans-pipeline
