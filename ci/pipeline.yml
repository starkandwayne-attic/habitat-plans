groups:
- jobs:
  - build-mysql
  - release-mysql
  - build-postgresql
  - release-postgresql
  - build-redis
  - release-redis
  - build-shield-agent
  - release-shield-agent
  - build-shield-proxy
  - release-shield-proxy
  - build-shield
  - release-shield
  - build-wordpress-proxy
  - release-wordpress-proxy
  - build-wordpress
  - release-wordpress
  - test-postgresql
  - test-redis
  - test-shield
  - test-wordpress
  name: packages
- jobs:
  - build-habitat-plans-pipeline-image
  name: images
- jobs:
  - docker-machine-setup
  name: docker-machine-setup
jobs:
- name: build-habitat-plans-pipeline-image
  plan:
  - aggregate:
    - get: habitat-plans-pipeline
      trigger: true
    - get: habitat-release
      trigger: true
  - params:
      build: habitat-plans-pipeline/ci/image
      tag: habitat-release/version
      tag_as_latest: true
    put: habitat-plans-pipeline-image
  public: true
- name: docker-machine-setup
  plan:
  - config:
      image: docker:///bodymindarts/docker-machine-setup
      params:
        AWS_ACCESS_KEY_ID: REDACTED
        AWS_BUCKET: docker-machine-exports
        AWS_DEFAULT_REGION: eu-central-1
        AWS_SECRET_ACCESS_KEY: REDACTED
        DIGITALOCEAN_ACCESS_TOKEN: REDACTED
        DIGITALOCEAN_REGION: fra1
        MACHINE_NAME: habitat-plans-pipeline-machine
      platform: linux
      run:
        path: /setup-digitalocean
    task: docker-machine-setup
  serial: true
- name: build-mysql
  plan:
  - aggregate:
    - get: core-coreutils-pkg
      trigger: true
    - get: core-gawk-pkg
      trigger: true
    - get: core-gcc-libs-pkg
      trigger: true
    - get: core-glibc-pkg
      trigger: true
    - get: core-grep-pkg
      trigger: true
    - get: core-inetutils-pkg
      trigger: true
    - get: core-ncurses-pkg
      trigger: true
    - get: core-openssl-pkg
      trigger: true
    - get: core-pcre-pkg
      trigger: true
    - get: core-perl-pkg
      trigger: true
    - get: core-procps-ng-pkg
      trigger: true
    - get: core-sed-pkg
      trigger: true
    - get: mysql-plan
      trigger: true
    - get: habitat-plans-ci
  - config:
      image: docker:///starkandwayne/habitat-plans-pipeline
      inputs:
      - name: mysql-plan
      - name: habitat-plans-ci
      outputs:
      - name: result
      params:
        HAB_ORIGIN: starkandwayne
        HAB_ORIGIN_KEY: REDACTED
        OUT: result
        PACKAGE_CONTEXT: mysql-plan/mysql
        PLAN_NAME: mysql
      platform: linux
      run:
        path: ./habitat-plans-ci/ci/scripts/build
    privileged: true
    task: build-mysql
  - aggregate:
    - params:
        load_file: result/starkandwayne-mysql-docker.tar
        load_repository: starkandwayne/mysql
        load_tag: habitat
        tag: result/docker_tag
      put: starkandwayne-mysql-image
    - params:
        load_file: result/starkandwayne-mysql-docker.tar
        load_repository: starkandwayne/mysql
        load_tag: habitat
      put: starkandwayne-mysql-edge-image
    - params:
        file: result/*.hart
      put: starkandwayne-mysql-artifact
  public: true
- name: build-postgresql
  plan:
  - aggregate:
    - get: core-bash-pkg
      trigger: true
    - get: core-glibc-pkg
      trigger: true
    - get: core-libossp-uuid-pkg
      trigger: true
    - get: core-openssl-pkg
      trigger: true
    - get: core-perl-pkg
      trigger: true
    - get: core-readline-pkg
      trigger: true
    - get: core-zlib-pkg
      trigger: true
    - get: postgresql-plan
      trigger: true
    - get: habitat-plans-ci
  - config:
      image: docker:///starkandwayne/habitat-plans-pipeline
      inputs:
      - name: postgresql-plan
      - name: habitat-plans-ci
      outputs:
      - name: result
      params:
        HAB_ORIGIN: starkandwayne
        HAB_ORIGIN_KEY: REDACTED
        OUT: result
        PACKAGE_CONTEXT: postgresql-plan/postgresql
        PLAN_NAME: postgresql
      platform: linux
      run:
        path: ./habitat-plans-ci/ci/scripts/build
    privileged: true
    task: build-postgresql
  - aggregate:
    - params:
        load_file: result/starkandwayne-postgresql-docker.tar
        load_repository: starkandwayne/postgresql
        load_tag: habitat
        tag: result/docker_tag
      put: starkandwayne-postgresql-image
    - params:
        load_file: result/starkandwayne-postgresql-docker.tar
        load_repository: starkandwayne/postgresql
        load_tag: habitat
      put: starkandwayne-postgresql-edge-image
    - params:
        file: result/*.hart
      put: starkandwayne-postgresql-artifact
  public: true
- name: build-redis
  plan:
  - aggregate:
    - get: core-glibc-pkg
      trigger: true
    - get: core-jq-static-pkg
      trigger: true
    - get: core-libarchive-pkg
      trigger: true
    - get: starkandwayne-shield-agent-pkg
      trigger: true
    - get: redis-plan
      trigger: true
    - get: habitat-plans-ci
  - config:
