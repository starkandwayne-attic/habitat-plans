    - get: starkandwayne-shield-artifact
      passed:
      - test-shield
    - get: starkandwayne-shield-image
      params:
        save: true
      passed:
      - test-shield
  - aggregate:
    - params:
        load: starkandwayne-shield-image
        tag_as_latest: true
      put: starkandwayne-shield-image
    - params:
